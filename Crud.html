<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crud-operation</title>
    <style>
      body{
        background: #424242;
      }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark border-bottom border-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link" href="#" >Disabled</a>
        </div>
      </div>
    </div>
  </nav>

    <main>
        <div class="container mt-5 col-6 ">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Student-Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
            </div>

            <ul id="parentList" class="list-group">
              <li class="list-group-item d-flex justify-content-between bg-dark text-white border-bottom border-success">
                 <h4 class="flex-grow-1 my-auto text-white bg-dark">Student-Name</h4>
                 <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
                 <button class="btn btn-danger" onclick="removechapter(this)">Remove</button>
                 <br>
                </li>
            </ul>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script>
      let addBtn = document.getElementById('add_btn');
      addBtn.addEventListener('click',addstudent);

      let parentList = document.getElementById('parentList') ;

      function addstudent(e){
        if(parentList.children[0].className == "emptyMsg"){
          parentList.children[0].remove()
        }
        let currentBtn = e.currentTarget; 
        let currentInput = currentBtn.previousElementSibling;
        let currentName = currentInput.value

        let newLi = document.createElement('li') ;
        // newLi.classList.add('list-group-item') ;
        newLi.classList = "list-group-item d-flex justify-content-between my-auto text-white bg-dark border-bottom border-success"
        newLi.innerHTML = `<h4 class="flex-grow-1">${currentName}</h4>
                          <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
                          <button class="btn btn-danger" onclick="removechapter(this)">Remone</button>`

        
        parentList.appendChild(newLi)

      }

      function removechapter(currElement){
        currElement.parentElement.remove()
        let parentList = document.getElementById('parentList') ;
        if (parentList.children.length ==0){
          let newEmptyMsg = document.createElement("h3") ;
          newEmptyMsg.classList.add('emptyMsg')
          newEmptyMsg.textContent = 'Nothing is here! Please add a Element' ;
          parentList.appendChild(newEmptyMsg)
        }
      }

      // Editing the Element
      function editChapter(currElement){
        if (currElement.textContent == "Done"){
          currElement.textContent == "Edit" ;
          let currChapterName = currElement.previousElementSibling.value ; 
          let currHeading = document.createElement('h3');
          currHeading.className = "flex-grow-1 my-auto";
          currHeading.textContent = currChapterName ;
          currElement.parentElement.replaceChild(currHeading , currElement.previousElementSibling)
        }
        else{
          currElement.textContent = "Done";
          let currChapterName = currElement.previousElementSibling.textContent ; 
          let currInput = document.createElement('input');
          currInput.type = "text";
          currInput.placeholder = "Student name";
          currInput.classList = "form-control my-auto";
          currInput.value = currChapterName;
          currElement.parentElement.replaceChild(currInput , currElement.previousElementSibling);
        }
       
      }
    </script>
</body>
</html>
