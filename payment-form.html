<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="Resources/CSS/payment-form.css">
  </head>
  <body>

    <form action="" class="form">
      <h1>Payment Form</h1><hr>      
      <h2 >Contact Information</h2>
      <p class="required">Required Feilds are followed by *</p>
      <p>Name* : <input type="text" name="name" required placeholder="eg;Rakesh Kumar"/></p>
       
      <p class="gender"> Gender* : <br>
        <select name="gender" id="select" class="select">
          <option disabled selected>--Select any one--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </p>

      <p>Address :<textarea name="address" id="address" cols="2" rows="1" ></textarea></p>
      <p>Email* : <input type="email" name="email" id="email" required /></p>
      <p>Pincode* : <input type="number" name="pincode" id="pincode" required/></p>
      <hr>
      <h2>Payment Information</h2>

      <p>Card type* :
          <select name="card type" id="card type" required class="card">
              <option value="">--Select card Type--</option>
              <option value="visa">visa</option>
              <option value="rupay">Rupay</option>
              <option value="mastercard">mastercard</option>
          </select>
      </p>

      <p>Card Number* : <input type="number" name="card_number" id="card_number" required maxlength="16"/></p>      
      <p>Expiration Date* :<input type="date" name="exp_date" id="exp_date" class="exp_date" required /></p>
      <p>CVV* :<input type="password" name="cvv" id="cvv" required  maxlength="3"/></p>
      
      <input type="submit" value="Pay now">
    </form>
  </body>
</html>
