<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        body{
            height: 100vh;
            background: rgba(0, 234, 255, 0.305);
            padding: 3rem;
            font-family: Roboto, sans-serif;
        }

        .btn-container{
            width: 100%;
            padding: 50px 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        button{
            width: 12rem;
        }


    </style>
</head>
<body>
    <div class="btn-container">
        <button type="button" class="btn btn-outline-success btn-lg fs-2" id="Rock">Rock</button>
        <button type="button" class="btn btn-outline-success btn-lg fs-2" id="Paper">Paper</button>
        <button type="button" class="btn btn-outline-success btn-lg fs-2" id="Scissors">Scissor</button>
    </div>

    <div class="container">
        <p class="text-sm-start fs-2">Your Choice - <span id="User-choice"></span></p>
        <p class="text-sm-start fs-2">Computer Choice - <span id="computer-choice"></span></p>
        <p class="text-sm-start fs-2 text-success">Result - <span id="result"></span></p>
    </div>
      
  <script src="Resources/Javascript/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
